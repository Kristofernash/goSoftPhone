<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Phone Dialer</title>

    <link href='https://fonts.googleapis.com/css?family=Nosifer' rel='stylesheet'>

    <link href='https://fonts.googleapis.com/css?family=Frijole' rel='stylesheet'>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">


    <!-- Compiled and minified JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script> 
</head>

<body>

    <h3>SOFT PHONE

    </h3>

    <div class="container">

        <div class="header">

            <div class="input" align="right"> 

                 <input type="text"> 

            </div>

            <div class="reset" align="left">

                <button>

                    <i class="material-icons">close</i>

                </button>



            </div>

        </div>




<!-- Keypad -->
        <div class="keypad">

            <div class="row">

                <div class="col-3">

                    <button class="waves-effect waves-light btn-large" href="1">1</button>

                </div>

                <div class="col-3">

                    <button class="waves-effect waves-light btn-large" href="2">2</button>

                </div>

                <div class="col-3">

                    <button class="waves-effect waves-light btn-large" href="3">3</button>

                </div>

            </div>


            <div class="row">

                <div class="col-3">

                    <button class="waves-effect waves-light btn-large" href="4">4</button>

                </div>





                <div class="col-3">

                    <button class="waves-effect waves-light btn-large" href="5">5</button>

                </div>





                <div class="col-3">

                    <button class="waves-effect waves-light btn-large" href="6">6</button>

                </div>

            </div>







            <div class="row">

                <div class="col-3">

                    <button class="waves-effect waves-light btn-large" href="7">7</button>

                </div>





                <div class="col-3">

                    <button class="waves-effect waves-light btn-large" href="8">8</button>

                </div>





                <div class="col-3">

                    <button class="waves-effect waves-light btn-large" href="9">9</button>

                </div>

            </div>





            <div class="row">

                <div class="col-3">

                    <button class="waves-effect waves-light btn-large" href="#">#</button>

                </div>



                <div class="col-3">

                    <button class="waves-effect waves-light btn-large" href="0">0</button>

                </div>



                <div class="col-3">

                    <button class="waves-effect waves-light btn-large" href="*">*</button>

                </div>

            </div>



            <div class="columns">

                <div class="column is-one-sixth">

                    <button>

                        <i class="material-icons">call_end</i>

                    </button>

                </div>

                <div class="column"></div>

                <div class="column is-one-sixth">

                    <button>

                        <i class="material-icons">call</i>



                    </button>



                </div>

            </div>





        </div>

    </div>



    </div>

    </div>





    <script src="../phone.js/dialer.js"></script>

</body>



</html>
