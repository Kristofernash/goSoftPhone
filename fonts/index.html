<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phone Dialer</title>

    <link href='https://fonts.googleapis.com/css?family=Nosifer' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Frijole' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

        <style>
            h3 {
        
                font-family: 'Nosifer';
                font-size: 100px;
                color: teal;
                padding: 110px;
                /* padding-right:; */
        
            }
        
            body {
                background-image: url("https://www.salbii.com/wp-content/themes/salbii/images/wp-admin/layout-backgrounds/bgimg3.jpg");
                background-color: #cccccc;
                margin: 0;
                padding: 0;
        
            }
        
        
            input:focus,
            button:focus {
        
                outline: none;
            }
        
        
        
            div {
        
                box-sizing: border-box;
        
            }
        
            .container {
                width: 400px;
                background: white;
                margin: 10px auto;
                border-radius: 8px;
                box-shadow: 0 1px 10px 0 #777;
            }
        
            .header {
                width: 100%;
                padding-top: 30px;
                padding-bottom: 0;
            }
        
            .header::after {
                display: block;
                content: "";
                clear: both;
            }
        
           .header .input input[type="text"] {
                width: 80%;
                float: left;
                padding: 20px;
                border: none;
                font-family: 'Frijole';
                font-size: 50px;
                font-weight: bolder;
                text-align: right;
                color: teal;
        
            }
        
        
             .header.input input {
                width: 100%;
                box-sizing: border-box;
                padding: 8px;
                border: none;
                font-size: 25px;
                font-weight: bolder;
                font-family: 'montserrat';
                text-align: right;
                color: #0A51BC;
            }
        
            .header .reset {
        
                width: 20%;
                float: left;
                padding-right: 10px;
        
            }
        
            .header .reset button {
                width: 100;
                padding: 8px;
                border: none;
                background: transparent;
                font-size: 16px;
        
            }
        
        
            .keypad {
                background: black;
                border-bottom-left-radius: 5px;
                border-bottom-right-radius: 5px;
                padding-top: 20px;
                padding-bottom: 20px;
                padding-left: 10px;
                padding-right: 10px;
            }
        
            .keypad .row {
        
                width: 100%;
                padding: 20px 0;
        
        
            }
        
            .keypad .row::after {
                display: block;
                content: "";
                clear: both;
            }
        
            .keypad .row .col-3 {
                width: 33.3333%;
                float: left;
                text-align: center;
            }
        
            .keypad .row .col-3 button {
                width: 68px;
                height: 68px;
                border-radius: 100%;
                border: none;
                font-family: 'montserrat';
                color: black;
                font-size: 30px;
               /* background: blueviolet;
                box-shadow: 0 5px 10px 0 blueviolet;*/
            }
        
            .keypad .row .col-3 button:focus {
                background:blue;
            }
        
            .keypad .row .col-2 {
        
                float: left;
                width: 50%;
                padding-left:5px;
                padding-right:5px;
            }
        
            .keypad .row .col-2 button {
        
                width: 68px;
                height: 68px;
                border-radius: 100%;
                border: none;
                color:aqua;
                font-size: 25px;
                /*box-shadow: 0 5px 10px 0 #1DE0B4;*/
                
            }
        
            .keypad .row .col-2 button.android {
        
                
                color:black;
                font-size: 25px;
                float:right;
            }
        
            .keypad .row .col-2 button.iphone{
        
                
                color: black;
                font-size: 25px;
            }
        
            .columns {
                text-align: center;
            }
  </style>
</head>

<body>

    <h3>SOFT PHONE
       
    </h3>

    <div class="container">


        <div class="header">

            <div class="input" align="right">
                <input type="text">
            </div>

            <div class="reset" align="left">
                <button>
                    <i class="material-icons">close</i>
            
                </button>

            </div>
        </div>


        <div class="keypad">
            <div class="row">
                <div class="col-3">
                    <button>1</button>
                </div>

                <div class="col-3">
                    <button>2</button>
                </div>


                <div class="col-3">
                    <button>3</button>
                </div>
            </div>


            <div class="row">
                <div class="col-3">
                    <button>4</button>
                </div>


                <div class="col-3">
                    <button>5</button>
                </div>


                <div class="col-3">
                    <button>6</button>
                </div>
            </div>



            <div class="row">
                <div class="col-3">
                    <button>7</button>
                </div>


                <div class="col-3">
                    <button>8</button>
                </div>


                <div class="col-3">
                    <button>9</button>
                </div>
            </div>


            <div class="row">
                <div class="col-3">
                    <button class="waves-effect waves-light btn-large" href="#">#</button>
                </div>

                <div class="col-3">
                    <button>0</button>
                </div>

                <div class="col-3">
                    <button>*</button>
                </div>
            </div>

            <div class="columns">
                <div class="column is-one-sixth">
                    <button>
                        <i class="material-icons">call_end</i>  
                    </button>
                </div>
                <div class="column"></div>
                <div class="column is-one-sixth">
                    <button>
                        <i class="material-icons">call</i>
                        
                    </button>

                </div>
            </div>
                       

                </div>
            </div>

        </div>
    </div>

    
    <script src="../phone.js/dialer.js"></script>
</body>

</html>
